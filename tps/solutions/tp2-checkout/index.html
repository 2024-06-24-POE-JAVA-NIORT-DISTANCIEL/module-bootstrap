<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="style.css" />
    <title>Checkout</title>
  </head>
  <body>
    <div class="container py-5">
      <div class="row">
        <div class="col-md-8 offset-md-2">
          <h2 class="mb-4">Formulaire de checkout</h2>
          <form>
            <h4 class="mb-3">Adresse de facturation</h4>

            <div class="row g-3">
              <div class="col-sm-6">
                <label for="firstName" class="form-label">Prénom</label>
                <input
                  type="text"
                  class="form-control"
                  id="firstName"
                  required
                />
              </div>

              <div class="col-sm-6">
                <label for="lastName" class="form-label">Nom</label>
                <input
                  type="text"
                  class="form-control"
                  id="lastName"
                  required
                />
              </div>

              <div class="col-12">
                <label for="username" class="form-label">Utilisateur</label>
                <div class="input-group">
                  <span class="input-group-text">@</span>
                  <input
                    type="text"
                    class="form-control"
                    id="username"
                    placeholder="Utilisateur"
                    required
                  />
                </div>
              </div>

              <div class="col-12">
                <label for="email" class="form-label">Adresse Email</label>
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  placeholder="you@example.com"
                />
              </div>

              <div class="col-12">
                <label for="address" class="form-label">Adresse</label>
                <input
                  type="text"
                  class="form-control"
                  id="address"
                  placeholder="1234 rue de Exemple"
                  required
                />
              </div>

              <div class="col-md-5">
                <label for="country" class="form-label">Pays</label>
                <select class="form-select" id="country" required>
                  <option value="">Choisir...</option>
                  <option>France</option>
                  <!-- Add other countries here -->
                </select>
              </div>

              <div class="col-md-4">
                <label for="state" class="form-label">État</label>
                <select class="form-select" id="state" required>
                  <option value="">Choisir...</option>
                  <option>Option 1</option>
                  <!-- Add other states here -->
                </select>
              </div>

              <div class="col-md-3">
                <label for="zip" class="form-label">Code postal</label>
                <input type="text" class="form-control" id="zip" required />
              </div>
            </div>

            <hr class="my-4" />

            <h4 class="mb-3">Paiement</h4>

            <div class="my-3">
              <div class="form-check">
                <input
                  id="credit"
                  name="paymentMethod"
                  type="radio"
                  class="form-check-input"
                  checked
                  required
                />
                <label class="form-check-label" for="credit"
                  >Carte de crédit</label
                >
              </div>
              <div class="form-check">
                <input
                  id="debit"
                  name="paymentMethod"
                  type="radio"
                  class="form-check-input"
                  required
                />
                <label class="form-check-label" for="debit"
                  >Carte de débit</label
                >
              </div>
            </div>

            <div class="row gy-3">
              <div class="col-md-6">
                <label for="cc-name" class="form-label">Nom sur la carte</label>
                <input type="text" class="form-control" id="cc-name" required />
              </div>

              <div class="col-md-6">
                <label for="cc-number" class="form-label"
                  >Numéro de la carte</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="cc-number"
                  required
                />
              </div>

              <div class="col-md-3">
                <label for="cc-expiration" class="form-label">Expiration</label>
                <input
                  type="text"
                  class="form-control"
                  id="cc-expiration"
                  required
                />
              </div>

              <div class="col-md-3">
                <label for="cc-cvv" class="form-label">CVV</label>
                <input type="text" class="form-control" id="cc-cvv" required />
              </div>
            </div>

            <hr class="my-4" />

            <button class="w-100 btn btn-primary btn-lg" type="submit">
              Procéder au paiement
            </button>
          </form>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
